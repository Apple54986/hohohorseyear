<body>

  <h2>ğŸ§§ å°ˆå±¬æ–°å¹´è³€å¡</h2>

  <textarea
    id="message"
    rows="2"

    placeholder="åœ¨æ­¤è¼¸å…¥ç¥ç¦èª..."
  ></textarea>

  <div class="hint">ğŸ’¡ å»ºè­°è¼¸å…¥ 4~8 å€‹å­—æ•ˆæœæœ€å¥½</div>

  <div class="btn-group">

    <button id="downloadBtn"> åˆ†äº« / ä¸‹è¼‰åœ–ç‰‡</button>
  </div>
  
  <div id="loading">è™•ç†ä¸­...</div>

  <canvas id="cardCanvas"></canvas>

  <script>
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");
    const loadingText = document.getElementById("loading");

    canvas.width = 1080;
    canvas.height = 1620;

    const bgSrc = "https://raw.githubusercontent.com/apple54986/liff-test/main/horse.jpg";
    let bgImage = null;

    function loadBg() {
      return new Promise((resolve, reject) => {
        if (bgImage) return resolve(bgImage);
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = bgSrc;
        img.onload = () => {
          bgImage = img;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          resolve(img);
        };
        img.onerror = () => reject("èƒŒæ™¯åœ–ç‰‡è¼‰å…¥å¤±æ•—");
      });
    }

    loadBg().catch(err => console.error(err));

    function wrapText(ctx, text, x, startY, maxWidth, lineHeight) {
      let line = "";
      let y = startY;
      for (let i = 0; i < text.length; i++) {
        const testLine = line + text[i];
        if (ctx.measureText(testLine).width > maxWidth && line !== "") {
          ctx.fillText(line, x, y);
          line = text[i];
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
    }

    async function drawCard() {
      const message = document.getElementById("message").value || "æ–°å¹´å¿«æ¨‚";
      
      try {
        // ç¢ºä¿å­—é«”å·²åŠ è¼‰å®Œæˆå†ç¹ªè£½ï¼Œå¦å‰‡ Canvas æœƒæŠ“ä¸åˆ°å­—é«”
        await document.fonts.load('100px "Ma Shan Zheng"');
        
        const bg = await loadBg();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

        const centerX = canvas.width / 2;
        const startY = 820; 
        const maxWidth = 800;
        const lineHeight = 120;

        ctx.textAlign = "center";
        
        // --- ä¿®æ”¹é‡é»ï¼šå­—é«”é¡è‰²èˆ‡æ¨£å¼ ---
        ctx.fillStyle = "#c3262d"; // æŒ‡å®šç´…è‰²
        // ä½¿ç”¨ Google Fontï¼Œä¸¦å¢åŠ å­—é«”å¤§å°ä½¿å…¶æœ‰ã€Œæ¦œæ›¸ã€çš„å¤§æ°£æ„Ÿ
        ctx.font = "normal 110px 'Ma Shan Zheng', cursive"; 

        wrapText(ctx, message, centerX, startY, maxWidth, lineHeight);
        
        downloadBtn.style.display = "inline-block";
        
      } catch (error) {
        console.error(error);
        alert("å­—é«”æˆ–åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡è©¦");
      }
    }

    async function handleDownload() {
      loadingText.style.display = "block";
      canvas.toBlob(async (blob) => {
        if (!blob) {
          loadingText.style.display = "none";
          return;
        }
        const fileName = "æ–°å¹´è³€å¡.png";
        const file = new File([blob], fileName, { type: "image/png" });

        if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
          try {
            await navigator.share({ files: [file], title: 'æ–°å¹´è³€å¡', text: 'ç¥æ‚¨ 2026 é¦¬ä¸Šæœ‰éŒ¢ï¼' });
            loadingText.style.display = "none";
            return;
          } catch (error) {
            if (error.name !== 'AbortError') console.log('Share error:', error);
          }
        }

        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName;
        a.click();
        URL.revokeObjectURL(url);
        loadingText.style.display = "none";
      }, "image/png");
    }

    document.getElementById("previewBtn").addEventListener("click", drawCard);
    downloadBtn.addEventListener("click", handleDownload);
  </script>
