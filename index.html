<body>
  <h2>ğŸ‰ æ–°å¹´è³€å¡ç”¢ç”Ÿå™¨</h2>

  <textarea id="message" rows="3" placeholder="è«‹è¼¸å…¥ç¥ç¦è¨Šæ¯"></textarea>

  <div>
    <button id="previewBtn">ğŸ‘€ é è¦½è³€å¡</button>
    <button id="shareBtn">ğŸ“¤ åˆ†äº«åˆ° LINE</button>
  </div>

  <canvas id="cardCanvas"></canvas>

  <script>
    async function main() {
      await liff.init({ liffId: "2008578496-5ovBYvYv" });
    }
    main();

    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");

    // ğŸ“Œ ä½¿ç”¨ä½ çš„åœ–ç‰‡æ¯”ä¾‹ï¼š1080 Ã— 1620
    canvas.width = 1080;
    canvas.height = 1620;

    // ğŸ“Œ èƒŒæ™¯åœ–ç‰‡
    const bg = new Image();
    bg.crossOrigin = "anonymous";
    bg.src = "https://raw.githubusercontent.com/apple54986/liff-test/main/é¦¬å¹´è³€å¡.png";

    // âœ¨ è‡ªå‹•æ›è¡Œ
    function wrapText(text, x, y, maxWidth, lineHeight) {
      const words = text.split("");
      let line = "";

      for (let i = 0; i < words.length; i++) {
        const test = line + words[i];
        if (ctx.measureText(test).width > maxWidth) {
          ctx.fillText(line, x, y);
          line = words[i];
          y += lineHeight;
        } else {
          line = test;
        }
      }
      ctx.fillText(line, x, y);
    }

    // ğŸ¨ ä¸»ç¹ªè£½ï¼ˆåªæœ‰ç¥ç¦æ–‡å­—ï¼‰
    function drawCard(message) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      // âœ¨ ç¥ç¦æ–‡å­—ä½ç½®ï¼ˆæ·¡è‰²æ¡†ä¸­ï¼‰
      const textX = 540;        // ç½®ä¸­
      const startY = 420;       // é–‹å§‹ä½ç½®
      const maxWidth = 800;
      const lineHeight = 60;

      ctx.fillStyle = "#333";
      ctx.textAlign = "center";
      ctx.font = "48px sans-serif";

      wrapText(message, textX, startY, maxWidth, lineHeight);
    }

    // ğŸ” é è¦½
    document.getElementById("previewBtn").addEventListener("click", () => {
      const message = document.getElementById("message").value || "ç¥ä½ æ–°å¹´å¿«æ¨‚ï¼";
      drawCard(message);
    });

    // ğŸ“¤ åˆ†äº«åˆ° LINEï¼ˆåˆ†äº«åœ–ç‰‡ï¼‰
    document.getElementById("shareBtn").addEventListener("click", async () => {
      const dataUrl = canvas.toDataURL("image/png");

      try {
        await liff.shareTargetPicker([
          {
            type: "image",
            originalContentUrl: dataUrl,
            previewImageUrl: dataUrl
          }
        ]);
      } catch (err) {
        console.error(err);
      }
    });
  </script>
